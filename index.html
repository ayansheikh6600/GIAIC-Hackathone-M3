<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <div class="main">

            <form id="resumeForm">
                
                <h2>Personal Information</h2>
                <div class="formDiv">
                    <div>

                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>

                        <label for="name">Profile Image:</label>
                        <input type="file" id="image" required>
                    </div>
                    <div>

                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                </div>
                
                
                <h2>Contact Information</h2>
                <div class="formDiv">
                    <div>

                        <label for="address">Address:</label>
                        <input type="text" id="address" required>
                    </div>
                    <div>

                        
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" required>
                    </div>

                </div>
                
                <h2>Leadership & Communication</h2>
                <div class="formDiv">
                    <div>

                        <label for="communication">Communication:</label>
                        <input type="text" id="communication" required>
                    </div>

                    <div>

                        <label for="leadership">Leadership:</label>
                        <input type="text" id="leadership" required>
                    </div>
                </div>

                
                
                <h2>Education</h2>
                <div class="formDiv">
                    <div>

                        <label for="education">Degree:</label>
                        <input type="text" id="education" required>
                    </div>

                    <div>

                        <label for="institution">Institution:</label>
                        <input type="text" id="institution" required>
                    </div>
                </div>
                
                <h2>Work Experience</h2>
                <div class="formDiv">
                    <div>

                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    <div>

                        
                        <label for="company">Company:</label>
                        <input type="text" id="company" required>
                    </div>
                </div>
                
                <h2>Skills</h2>
                <div class="formDiv">
                    <div>

                        <label for="skills">Skills (comma separated):</label>
                        <input type="text" id="skills" required>
                    </div>



<div class="btnss">

    <button type="submit">Generate Resume</button>
</div>
                </div>

            </form>

            <div id="resumeContainer">
                <h2>Your Resume</h2>
                <div id="resume"></div>
                <div id="shareDownload">
                    <button id="download-pdf">Download as PDF</button>
                    <p id="resume-url">Shareable URL: <a id="resume-link" href="#">Not Available</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js" type="module"></script>
    <script src="firebase.js" type="module"></script>

</body>

</html>
